<mat-card class="login__card">
  <mat-card-header>
    <mat-card-title class="login_title">Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" class="login__form">
      <!-- Email field -->
      <mat-form-field appearance="standard" class="register__card__field">
        <mat-label>E-mail</mat-label>
        <input matInput placeholder="Enter your email" formControlName="username" type="email">
        <mat-icon matSuffix>mail_outline</mat-icon>
      </mat-form-field>
      <!-- Password field -->
      <mat-form-field appearance="standard" class="register__card__field">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Enter your password" formControlName="password" type="password">
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="login__actions">
    <button mat-raised-button [disabled]="!loginForm.valid" (click)="login()">Sign in</button>
    <button mat-raised-button (click)="cancel()">Cancel</button>
  </mat-card-actions>
</mat-card>
